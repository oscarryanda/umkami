{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-yellow-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <h2 class="text-3xl font-bold text-center text-yellow-600 mb-6">Edit Product</h2>

    <form method="POST" class="form-style space-y-6 bg-white shadow-lg rounded-lg p-8">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="flex justify-center">
        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg">Save Changes</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
