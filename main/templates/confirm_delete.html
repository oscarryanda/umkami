{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-red-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <h2 class="text-3xl font-bold text-center text-red-600 mb-6">Delete Product</h2>
    <p class="text-center">Are you sure you want to delete {{ product.name }}?</p>
    <form method="POST">
      {% csrf_token %}
      <div class="flex justify-center space-x-4">
        <button type="submit" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg">Delete</button>
        <a href="{% url 'main:home_view' %}" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded-lg">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
