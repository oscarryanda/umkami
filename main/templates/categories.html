{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-green-50 p-6">
  <div class="container mx-auto">
    <h2 class="text-3xl font-bold text-center text-green-600 mb-6">Kategori Produk</h2>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      {% for category in categories %}
      <div class="bg-white shadow-lg rounded-lg p-6 hover:bg-yellow-100 transition-all duration-200">
        <a href="{% url 'main:products_by_category' category.id %}" class="text-lg font-semibold text-green-600 hover:text-green-800">
          {{ category.name }}
        </a>
      </div>
      {% endfor %}
    </div>
    
    <div class="mt-6 flex justify-center">
      <a href="{% url 'main:products' %}" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded-lg">View All Products</a>
    </div>
  </div>
</div>
{% endblock content %}
