{% extends 'base.html' %}

{% block meta %}
<title>Login</title>
{% endblock meta %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-yellow-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <h1 class="text-3xl font-bold text-center text-yellow-600 mb-6">Login</h1>

    <form method="POST" class="form-style space-y-6 bg-white shadow-lg rounded-lg p-8">
      {% csrf_token %}
      <div class="space-y-4">
        {{ form.as_p }}
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-4 rounded-lg">Login</button>
      </div>
    </form>

    {% if messages %}
    <ul class="mt-4">
      {% for message in messages %}
      <li class="text-green-600">{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
    
    <p class="text-center mt-4">
      Don't have an account? 
      <a href="{% url 'main:register' %}" class="text-green-600 hover:text-green-700 font-semibold">Register Now</a>
    </p>
  </div>
</div>
{% endblock content %}
